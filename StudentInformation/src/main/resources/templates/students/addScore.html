<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Score</title>
</head>
<body>
<h1>Add Score for Student</h1>
<form action="#" th:action="@{/students/addScore}" th:object="${score}" method="post">
    <input type="hidden" th:field="*{studentId}" />

    <label for="subject">Subject:</label>
    <select th:field="*{subjectId}">
        <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
    </select><br/>

    <label for="score1">Score 1:</label>
    <input type="number" step="0.01" th:field="*{score1}" /><br/>

    <label for="score2">Score 2:</label>
    <input type="number" step="0.01" th:field="*{score2}" /><br/>

    <button type="submit">Submit</button>
</form>
<a href="/students">Back to Students List</a>
</body>
</html>
