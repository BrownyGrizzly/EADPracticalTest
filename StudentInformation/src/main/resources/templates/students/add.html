<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>
<h1>Add New Student</h1>
<form action="#" th:action="@{/students/add}" th:object="${student}" method="post">
    <label for="studentCode">Student Code:</label>
    <input type="text" th:field="*{studentCode}" /><br/>

    <label for="fullName">Full Name:</label>
    <input type="text" th:field="*{fullName}" /><br/>

    <label for="address">Address:</label>
    <input type="text" th:field="*{address}" /><br/>

    <button type="submit">Submit</button>
</form>
<a href="/students">Back to Students List</a>
</body>
</html>
